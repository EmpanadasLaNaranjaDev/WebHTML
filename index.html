<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>La Mejor Empanada de Santo Domingo</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .empanada-img {
      width: 180px;
      height: 180px;
      margin-bottom: 35px;
      transition: transform 0.3s cubic-bezier(.25,.8,.25,1);
      cursor: pointer;
      user-select: none;
      /* Optional drop-shadow for realism */
      filter: drop-shadow(0 4px 18px #44210066);
      will-change: transform;
    }
    .empanada-img:hover {
      transform: rotate(-7deg) scale(1.06) translateY(-6px);
      filter: drop-shadow(0 12px 28px #442100aa);
    }
    h1 {
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 2px 2px 10px #442100;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3em; }
      .empanada-img { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <!-- Imagen PNG realista de empanada. Puedes reemplazar el src con la imagen de tu preferencia. -->
    <img 
      src="https://cdn.pixabay.com/photo/2019/05/16/16/42/pie-4207496_1280.png"
      alt="Empanada Realista"
      class="empanada-img"
      draggable="false"
    />
    <h1>
      LA MEJOR EMPANADA DE SANTO DOMINGO<br>
      ESTA EN CAMINIO
    </h1>
  </div>
</body>
</html>
