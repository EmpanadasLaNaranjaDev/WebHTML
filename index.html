<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>La Mejor Empanada de Santo Domingo</title>
  <style>
    body {
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .empanada-svg {
      width: 180px;
      height: 180px;
      margin-bottom: 35px;
    }
    h1 {
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 2px 2px 10px #442100;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.3em; }
      .empanada-svg { width: 110px; height: 110px; }
    }
  </style>
</head>
<body>
  <div class="center-content">
    <!-- SVG Empanada Icono -->
    <svg class="empanada-svg" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="60" cy="70" rx="48" ry="32" fill="#FFD180" stroke="#D2691E" stroke-width="6"/>
      <path d="M16 70 Q60 22 104 70" stroke="#D2691E" stroke-width="6" fill="none"/>
      <path d="M22 71 Q60 40 98 71" stroke="#FFB74D" stroke-width="4" fill="none"/>
      <ellipse cx="60" cy="80" rx="32" ry="12" fill="#FFE0B2" opacity="0.5"/>
      <!-- decorativos tipo "bordes de masa" -->
      <circle cx="25" cy="74" r="2.2" fill="#D2691E"/>
      <circle cx="35" cy="65" r="2.2" fill="#D2691E"/>
      <circle cx="48" cy="55" r="2.2" fill="#D2691E"/>
      <circle cx="72" cy="55" r="2.2" fill="#D2691E"/>
      <circle cx="85" cy="65" r="2.2" fill="#D2691E"/>
      <circle cx="95" cy="74" r="2.2" fill="#D2691E"/>
    </svg>
    <h1>
      LA MEJOR EMPANADA DE SANTO DOMINGO<br>
      ESTA EN CAMINIO
    </h1>
  </div>
</body>
</html>
